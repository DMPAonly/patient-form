<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Application form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-light d-flex flex-column min-vh-100">
        <div>
            <div class="container my-auto py-5">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-5">
                        <div class="card shadow rounded p-4">
                            <form id="patient-form">
                                <h2>Patient Form</h2>
                                <div class="mb-3">
                                    <label for="fname" class="form-label">First Name:</label>
                                    <input type="text" class="form-control" id="fname" name="fname" />
                                </div>
                                <div class="mb-3">
                                    <label for="mname" class="form-label">Middle Name(optional):</label>
                                    <input type="text" class="form-control" id="mname" name="mname" />
                                </div>
                                <div class="mb-3">
                                    <label for="lname" class="form-label">Last Name:</label>
                                    <input type="text" class="form-control" id="lname" name="lname" />
                                </div>
                                <div class="mb-3">
                                    <label for="age" class="form-label">Age:</label>
                                    <input type="text" class="form-control" id="age" name="age" />
                                </div>
                                <div class="mb-3">
                                    <label for="mail" class="form-label">Email ID:</label>
                                    <input type="email" class="form-control" id="mail" name="mail" />
                                </div>
                                <div class="mb-3">
                                    <label for="doa" class="form-label">Date of Appointment: </label>
                                    <input type="date" class="form-control" id="doa" name="doa" />
                                </div>
                                <div class="mb-3">
                                    <label for="reason" class="form-label">Reason for requesting appointment:</label>
                                    <textarea class="form-control" id="reason" name="reason" rows="4" style="resize: none" placeholder="Diseases, Symptoms or any kind of health problem you're facing..."></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="extra" class="form-label">Extra Notes(optional):</label>
                                    <textarea class="form-control" id="extra" name="extra" rows="4" style="resize: none" placeholder="Type any additional info here..."></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Submit Form</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="index.js" charset="UTF-8"></script>
    </body>
</html>
