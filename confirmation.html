<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Confirmation Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div>
            <h2>Confirm Details</h2>
            <ul class="list-group" id="confirmation-form">
                <li class="list-group-item">Name: <p id="name"></p></li>
                <li class="list-group-item">Age: <p id="age"></p></li>
                <li class="list-group-item">Email ID: <p id="mail"></p></li>
                <li class="list-group-item">Date of Appointment: <p id="doa"></p></li>
                <li class="list-group-item">Reason of Appointment: <p id="roa"></p></li>
                <li class="list-group-item">Extra Notes: <p id="extra"></p></li>
                <button id="edit-btn" type="button" class="btn btn-secondary">Edit Application</button>
                <button id="submit-btn" type="button" class="btn btn-primary">Confirm Submit</button>
            </ul>
        </div>
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Success!</h1>
                    </div>
                    <div class="modal-body">
                        Your form is submitted, we will contact you as soon as possible...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="ok-btn">Go back to home</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="index.js" charset="UTF-8">
        </script>
    </body>
</html>
